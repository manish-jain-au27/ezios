<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <span class="display-4">SignUp</span>
            </div>
            <div class="col  m-4 p-3 border border-secondary">
                <form action="/signup" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input name = "username"type="text" class="form-control" placeholder="Username" aria-label="Username" id="username">
                      </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp"name = "email">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password"name = "password">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">PhoneNumber</label>
                        <input type="number" class="form-control" placeholder="PhoneNumber" aria-label="phoneNumber" id="phoneNumber" name = "phoneNumber">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
